<div style = 'overflow-x:hidden;'>

  <nav class = "navbar navbar-expand-lg">  
    <div class = "top">
      <p class = "head">Trade Statistics</p>
    </div>
  </nav>
  
    <div class="body">
      <div class='row'>

<!-- ============================== LEFT PANE ==============================       --> 
<div class='col-md-3 leftPane'>

  <div class="navSelectTrade" >
    <h4 class="selectTrade">Select Trade</h4>
  </div>

<!-- SELECT GROUP BUTTON -->
<kendo-buttongroup class="selectGroupButton" [selection]="'single'">
  <button class="selectGroupItem" kendoButton [togglable]="true" [primary]="true">Export</button>
  <button class="selectGroupItem" kendoButton [togglable]="true">Import</button>
  <button class="selectGroupItem" kendoButton [togglable]="true" >Total Trade</button>
</kendo-buttongroup>

<!-- SELECT REPORT TEXT -->
<div class="navSelectReport">
    <h4 class="selectReport">Select Report</h4>
</div>
    
<div>
  <kendo-combobox class="dropDownReport" [data]="reportItems" [placeholder]="'Historical Trend'">
  </kendo-combobox>
</div>

<!-- FILTERS -->
<div class="navFilters">
  <h4 class="filters">Filters</h4>
</div>

<div> 
  <kendo-datepicker [value]="value" class="datePicker1"></kendo-datepicker>
  <span class="textTO">to</span>
  <kendo-datepicker [value]="value" class="datePicker2"></kendo-datepicker>
</div>

<!-- SELECT COUNTRY -->
<div class="navSelectCountry">
    <h4 class="selectcountry">Select Country</h4>
</div>

<div>
  <kendo-combobox class="dropDownSelectCountry" [data]="countries" [placeholder]="'Countries/s'">
  </kendo-combobox>
</div>

<!-- RESET  -->
<div class="resetLink">
  <a class="reset" href="#" style="margin-right: 10px;">Reset</a>

  <button kendoButton (click)="onButtonClick()" class="applyFilter">Apply Filter</button>
</div>

<!-- END OF LEFT PANE -->
</div>

<!-- ============================== MIDDLE PANE ================================== -->
<div class='col-md-6 midPane' >

  <div class="navhistoricalTrend">
    <h4 class="historicalTrend">Historical Trend</h4>
  </div>

<kendo-tabstrip class="tab">
    <kendo-tabstrip-tab [title]="'Graph'" [selected]="true">
      <ng-template kendoTabContent>

    <div>
        <kendo-combobox class="dropdownChart" [data]="charts" [placeholder]="'Select Chart'">
        </kendo-combobox>
    </div>

    <div>
        <img class="dtiLogo" src="http://www.edc.net.ph/wp-content/uploads/2017/06/official-EMB-DTI-Logo-colored-1-300x175.png">
        <span class="sideLogoText">Philippine Merchandise Export to the World in (is US$) Historical Trend</span>
    </div>  

      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [title]="'Table'">
      <ng-template kendoTabContent>
        <p>
        Test2
        </p>
      </ng-template>
    </kendo-tabstrip-tab>
</kendo-tabstrip>

</div>
<!-- ============================== END OF MIDDLE PANE =========================== -->

 <!-- ============================== RIGHT PANE ==================================== -->
 <div cass='col-md-3 rightPane' >

    <div class="navQuickStats">
        <h4 class="quickStats">Quick Stats</h4>
    </div>

    <div>
      <kendo-combobox class="dropDownExport" [data]="exports" [placeholder]="'Export'">
      </kendo-combobox>
    </div>

    <div class="box">
        <div class="boxItem1">
          <a href="#">Top 10 Export</a>
        </div>
        <div class="boxItem2">
          <a href="#">Top 10 Countries</a>
        </div>
    </div>

      <div>
          <kendo-combobox class="dropDownImport" [data]="imports" [placeholder]="'Import'">
          </kendo-combobox>
      </div>

      <div>
          <kendo-combobox class="dropDownTotalTrade" [data]="totalTrades" [placeholder]="'Total Trade'">
          </kendo-combobox>
      </div>

 </div>
 <!-- ============================== END OF RIGHT PANE ============================= -->

      </div>
    </div>
</div>
